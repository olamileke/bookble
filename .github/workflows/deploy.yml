# This will build the application, send it to a Docker repository and ssh into the server to rebuild it

name: Bookble Continuous Deployment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install glob and rimraf. Required for Nest's build step.
        run: npm install glob rimraf

      - name: Builds the application.
        run: npm run build

      - name: Build and push Docker image.
        uses: mr-smithers-excellent/docker-build-push@v4
        with:
          image: olamileke/bookble
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
s